<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 | Atom Bowl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121824;
      --accent: #4f7cff;
      --danger: #ff6b6b;
      --text: #e6eaf0;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    /* animated glow background */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(800px 500px at 20% 20%, rgba(79,124,255,0.25), transparent 60%),
        radial-gradient(700px 500px at 80% 80%, rgba(255,107,107,0.18), transparent 60%);
      filter: blur(22px);
      animation: drift 12s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes drift {
      from { transform: translate(-2%, -1%) scale(1); }
      to   { transform: translate(2%, 1%) scale(1.04); }
    }

    /* NAV */
    .hamburger {
      position: fixed;
      top: 18px;
      left: 18px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
    }

    .nav {
      position: fixed;
      inset: 0 auto 0 0;
      width: 260px;
      background: var(--panel);
      padding: 24px;
      transform: translateX(-100%);
      transition: transform 0.35s ease;
      z-index: 1000;
    }

    .nav.open { transform: translateX(0); }

    .nav h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .nav a {
      display: block;
      padding: 12px 14px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .nav a:hover {
      background: rgba(79,124,255,0.15);
      color: var(--accent);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 900;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* MAIN */
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: linear-gradient(145deg, #141b2e, #0f1524);
      border-radius: 22px;
      padding: 48px 42px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.06);
      animation: pop 0.45s cubic-bezier(.2,.9,.2,1);
    }

    @keyframes pop {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 10px;
    }

    p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    .countdown {
      color: var(--danger);
      font-weight: 700;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      color: white;
      background: rgba(79,124,255,0.2);
      border: 1px solid rgba(79,124,255,0.4);
      transition: transform .15s, box-shadow .15s, background .15s;
    }

    .btn.primary {
      background: var(--accent);
    }

    .btn.danger {
      background: rgba(255,107,107,0.2);
      border-color: rgba(255,107,107,0.5);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    @media (min-width: 520px) {
      .actions { flex-direction: row; flex-wrap: wrap; }
      .btn { flex: 1; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <div class="nav" id="nav">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;">
      <h2 class="nav-title">‚öõ Atom Bowl</h2>
      
    </div>

    <a href="index.html"><span class="icon">üè†</span> Home</a>
    <a href="generate.html"><span class="icon">‚ú®</span> Generate</a>
    <a href="practice_home.html"><span class="icon">‚ö°</span> Practice</a>
    <a href="question_bank.html"><span class="icon">üìö</span> Question Bank</a>
    <a href="settings.html"><span class="icon">‚öôÔ∏è</span> Settings</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="hamburger" id="hamburger">‚ò∞</div>


  <div class="container">
    <div class="card">
      <h1>404</h1>
      <p>This page doesn‚Äôt exist (or it moved).</p>
      <div class="countdown">Redirecting home in <span id="sec">5</span>‚Ä¶</div>

      <div class="actions">
        <a class="btn primary" href="index.html">Home</a>
        <a class="btn" href="practice_home.html">Practice</a>
        <a class="btn" href="question_bank.html">Question Bank</a>
        <a class="btn danger" target="_blank"
           href="https://github.com/atom-bowl/Atom_Bowl/issues/new?title=Broken%20Link&body=Broken%20URL:%20">
          üêõ Report Broken Link
        </a>
      </div>
    </div>
  </div>

  <script>
    const nav = document.getElementById('nav');
    const overlay = document.getElementById('overlay');
    const hamburger = document.getElementById('hamburger');

    function toggleNav() {
      const isOpen = nav.classList.toggle('open');
      overlay.classList.toggle('show');
      hamburger.classList.toggle('open');
      hamburger.textContent = isOpen ? '‚úï' : '‚ò∞';
    }

    hamburger.onclick = toggleNav;
    overlay.onclick = toggleNav;

    function go(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
